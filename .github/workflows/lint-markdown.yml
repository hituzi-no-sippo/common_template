---
name: Lint Markdown

on: [push, pull_request]

jobs:
  lint:
    name: Lint Markdown files
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Lint Markdown files
        uses: docker://avtodev/markdown-lint:v1
        with:
          args: .
