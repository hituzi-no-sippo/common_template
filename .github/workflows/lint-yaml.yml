---
name: Lint YAML

on:
  push:
    paths:
      - "**.ya?ml"
      - ".prettierrc.yml"
      - ".yamllint.yml"
  pull_request:
    paths:
      - "**.ya?ml"
      - ".prettierrc.yml"
      - ".yamllint.yml"

jobs:
  format:
    name: Format
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run Prettier with reviewdog
        uses: EPMatt/reviewdog-action-prettier@v1
        with:
          level: warning
          reporter: github-pr-review
          prettier_flags: "**/*.(yml|yaml)"
      - name: Format Check with Prettier
        uses: creyD/prettier_action@v4.2
        with:
          dry: true
          prettier_options: --check **/*.(yml|yaml)
  lint:
    name: Lint
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Run yamllint with reviewdog
        uses: reviewdog/action-yamllint@v1
        with:
          reporter: github-pr-review

      # https://yamllint.readthedocs.io/en/stable/integration.html#integration-with-github-actions
      - name: Setup Python
        uses: actions/setup-python@v4
      - name: Install yamllint
        run: pip install yamllint

      - name: Lint YAML files with yamllint
        run: yamllint --strict --format=github .
