---
name: Lint YAML

on:
  push:
    paths:
      - "**.ya?ml"
      - ".prettierrc.yml"
  pull_request:
    paths:
      - "**.ya?ml"
      - ".prettierrc.yml"

jobs:
  format:
    name: Format
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Format Check with Prettier
        uses: creyD/prettier_action@v4.2
        with:
          dry: true
          prettier_options: --check **/*.(yml|yaml)
